name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the repository root
      uses: actions/checkout@v2

    - name: Build
      run: make build

  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the repository root
      uses: actions/checkout@v2

    - name: Setup tools (golangci-lint)
      run: make install-golangcilint

    - name: Lint
      run: make lint

  protoc:
    name: Protobufs
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the repository root
      uses: actions/checkout@v2

    - name: Setup tools (protoc)
      run: sudo apt install -y protobuf-compiler

    - name: Compile
      run: make proto

  docs:
    name: Documentation
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Check out code into the repository root
      uses: actions/checkout@v2

    - name: Install dependencies
      run: make docs-install

    - name: Build site
      run: make docs-build

  docker:
    name: Docker image
    runs-on: ubuntu-18.04
    steps:
    - name: Check out code into the repository root
      uses: actions/checkout@v2

    - name: Build
      run: make docker TAG="pinger:dev"

    - name: Run container
      run: docker run --rm pinger:dev
