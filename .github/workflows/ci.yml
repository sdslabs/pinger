name: CI

on:
  push:
    tags: [ 'v*' ]
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        type:
          - name: Dist
            args: "VERSION=ci"
          - name: Dev
            args: "DEV=on"

    name: Build (${{matrix.type.name}})
    steps:
    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
      id: go

    - name: Check out code into the repository root
      uses: actions/checkout@v2

    - name: Build
      run: make build ${{matrix.type.args}}

    - name: Test run
      run: ./pinger version

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
      id: go

    - name: Check out code into the repository root
      uses: actions/checkout@v2

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.54.1
        skip-go-installation: true

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.4'

      - name: Check out code into the repository root
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build
        run: make docs

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the repository root
      uses: actions/checkout@v2

    - name: Build
      run: make docker TAG="pinger:dev"

    - name: Run container
      run: docker run --rm pinger:dev

  vendor:
    name: Vendor
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Check out code into the repository root
        uses: actions/checkout@v2

      - name: Update vendor
        run: make vendor

      - name: Check diff
        run: ./build/diff.sh
